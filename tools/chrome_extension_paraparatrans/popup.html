<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ParaParaTrans Capture</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        margin: 10px;
        width: 320px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
      }
      .row {
        margin: 8px 0;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      button {
        width: 100%;
        padding: 8px 10px;
        cursor: pointer;
        font-weight: 600;
      }
      #status {
        margin-top: 8px;
        white-space: pre-wrap;
      }
      .hint {
        color: #555;
        margin-top: 6px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <label for="baseUrl">ParaParaTrans URL</label>
    <input id="baseUrl" type="text" placeholder="http://localhost:5077" />

    <label for="bookName">Book name</label>
    <input id="bookName" type="text" placeholder="url_books/your_book" />

    <div class="row checkbox">
      <input id="forceUpdate" type="checkbox" />
      <label for="forceUpdate">Overwrite if exists</label>
    </div>

    <div class="row checkbox">
      <input id="preferExternal" type="checkbox" checked />
      <label for="preferExternal">Prefer non-localhost frames</label>
    </div>

    <button id="sendButton" type="button">Send current page</button>
    <div id="status"></div>
    <div class="hint">Open the target page in a tab or iframe, then click Send.</div>

    <script src="popup.js"></script>
  </body>
</html>
