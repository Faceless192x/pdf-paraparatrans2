<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDF ParaParaTrans - 対訳辞書メンテナンス</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='paraparatrans.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dict_maintenance.css') }}">
</head>
<body>
  <div class="dict-maintenance">
    <div class="dict-maintenance__header">
      <div class="dict-maintenance__title">対訳辞書メンテナンス</div>
      <div class="dict-maintenance__actions">
        <button type="button" id="dictReloadButton">再読み込み</button>
        <button type="button" id="dictAddRowButton">行を追加</button>
        <button type="button" id="dictSaveButton" class="btn-step btn-step-export">保存</button>
        <a class="dict-maintenance__back" href="{{ url_for('index') }}">一覧に戻る</a>
      </div>
    </div>

    <div class="dict-maintenance__toolbar">
      <label for="dictFileSelect">辞書</label>
      <select id="dictFileSelect"></select>
      <button type="button" id="dictOpenButton">開く</button>
      <button type="button" id="dictCreateBookButton">固有辞書を作成</button>
      <label for="dictFilterInput">フィルタ</label>
      <input id="dictFilterInput" type="text" placeholder="原語/訳語で検索">
      <label for="dictStatusFilter">状態</label>
      <select id="dictStatusFilter"></select>
      <div id="dictRowCount" class="dict-maintenance__count"></div>
    </div>

    <div class="dict-maintenance__toolbar">
      <label><input type="checkbox" id="dictSelectAll"> 全選択</label>
      <label for="dictCompareSelect">比較辞書</label>
      <select id="dictCompareSelect"></select>
      <label for="dictTargetSelect">移動/複写先</label>
      <select id="dictTargetSelect"></select>
      <button type="button" id="dictMoveButton">移動</button>
      <button type="button" id="dictCopyButton">複写</button>
      <button type="button" id="dictDeleteSelectedButton">削除</button>
    </div>

    <div id="dictStatus" class="dict-maintenance__status"></div>

    <div class="dict-maintenance__table-wrap">
      <table class="dict-maintenance__table">
        <thead>
          <tr>
            <th></th>
            <th>#</th>
            <th>原語</th>
            <th>訳語</th>
            <th>状態</th>
            <th>比較</th>
            <th>出現回数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="dictTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dict_maintenance.js') }}"></script>
</body>
</html>
